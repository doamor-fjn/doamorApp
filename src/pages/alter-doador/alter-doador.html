<ion-header>
    <ion-navbar color="primary">
      <ion-title>Editar perfil</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <img style="border-radius: 50%;" src="../../assets/imgs/avatar.png" />
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <a href="">Alterar foto do perfil</a>
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-person" class="icon-login" item-left></ion-icon>
            <ion-input type="text" placeholder="Raz達o Social" value="{{ nomeDoador }}"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>
            <ion-input type="text" placeholder="Raz達o Social" value="{{ emailDoador }}" disabled="{{isDisabled}}">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-calendar" class="icon-login" item-left></ion-icon>
            <ion-input type="text" placeholder="Raz達o Social" value="{{ dataNascDoador }}"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-people" class="icon-login" item-left></ion-icon>
            <ion-input type="text" placeholder="Raz達o Social" value="{{ sexoDoador }}"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>
  
  
        <ion-col col-1></ion-col>
        <ion-col col-5>
          <button ion-button color="light" round full class="btn btn-sign-in"
            [navPush]="'perfil-doador'">Cancelar</button>
        </ion-col>
        <ion-col col-5>
          <button ion-button round full class="btn btn-gradient-secundary" (click)="alterarDoador()"
            [navPush]="'menu-doador'">Salvar</button>
        </ion-col>
        <ion-col col-1></ion-col>
  
        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <p style="font-size: 10px;">Deseja excluir sua conta? <a color="primary" (click)="removeDoador()" href="">Clique aqui.</a></p>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
