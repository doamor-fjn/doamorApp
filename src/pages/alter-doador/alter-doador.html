<ion-header>
  <ion-navbar>
    <ion-title> Alteração de Dados </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="fixed">Nome Doador: </ion-label>
    <br>
    <ion-input value="{{ nomeDoador }}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">E-mail: </ion-label>
    <br>
    <ion-input value="{{ emailDoador }}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Data Nascimento: </ion-label>
    <br>
    <ion-input value="{{ dataNascDoador }}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Sexo: </ion-label>
    <br>
    <ion-input value="{{ sexoDoador }}"></ion-input>
  </ion-item>


  <ion-col col-1></ion-col>
  <ion-col col-5>
    <button ion-button color="light" round full class="btn btn-sign-in" [navPush]="'perfil-doador'">Voltar</button>
  </ion-col>
  <ion-col col-1></ion-col>

  <ion-col col-1></ion-col>
  <ion-col col-5>
      <button ion-button (click)="alterarDoador()" color="light" round full class="btn btn-sign-in"
      [navPush]="'menu-doador'">Confirmar</button>
  </ion-col>
  <ion-col col-1></ion-col>

</ion-content>
