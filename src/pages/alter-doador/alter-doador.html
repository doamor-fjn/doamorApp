<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form novalidate [formGroup]="updateForm">
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <img style="border-radius: 50%;" src="../../assets/imgs/avatar.png" />
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <a href="">Alterar foto do perfil</a>
        </ion-col>
        <ion-col col-1></ion-col>


        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-person" class="icon-login" item-left></ion-icon>
            <ion-input type="text" value="{{ nomeDoador }}" placeholder="nome" formControlName="nomeDoadorForm">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>
            <ion-input type="text" placeholder="E-mail" value="{{ emailDoador }}" disabled="{{isDisabled}}">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-calendar" class="icon-login" item-left></ion-icon>
            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data de Nascimento" [(ngModel)]="dataNascDoador"
              formControlName="dataNascDoadorForm"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-perfil">
            <ion-icon name="ios-people" class="icon-login" item-left></ion-icon>
            <ion-input type="text" value="{{ sexoDoador }}" placeholder="Sexo" formControlName="sexoDoadorForm">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>


        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button ion-button round full class="btn btn-gradient-primary" (click)="alterarDoador()"
            >Salvar</button>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10 text-center>
          <p>Deseja excluir sua conta? <a color="primary" (click)="removeDoador()"
              href="">Clique aqui.</a></p>
        </ion-col>
        <ion-col col-1></ion-col>

      </ion-row>
    </form>
  </ion-grid>

</ion-content>
