<ion-header>
    <ion-navbar color="primary">
      <ion-title>Ediar perfil</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      <ion-grid style="padding-top: 5em; padding-bottom: 2.5em;">
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item class="input-perfil">
                <ion-icon name="ios-person" class="icon-login" item-left></ion-icon>
                <ion-input type="text" placeholder="Raz達o Social" value="{{ nomeDoador }}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>

            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item class="input-perfil">
                <ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>
                <ion-input type="text" placeholder="Raz達o Social" value="{{ emailDoador }}" disabled="{{isDisabled}}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>

            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item class="input-perfil">
                <ion-icon name="ios-calendar" class="icon-login" item-left></ion-icon>
                <ion-input type="text" placeholder="Raz達o Social" value="{{ dataNascDoador }}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>

            <ion-col col-1></ion-col>
            <ion-col col-10>
              <ion-item class="input-perfil">
                <ion-icon name="ios-people" class="icon-login" item-left></ion-icon>
                <ion-input type="text" placeholder="Raz達o Social" value="{{ sexoDoador }}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-1></ion-col>


  <ion-col col-1></ion-col>
      <ion-col col-5>
        <button ion-button color="light" round full class="btn btn-sign-in" [navPush]="'perfil-doador'">Cancelar</button>
      </ion-col>
      <ion-col col-5>
        <button ion-button round full class="btn btn-gradient-secundary" (click)="alterarDoador()" [navPush]="'menu-doador'">Salvar</button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
