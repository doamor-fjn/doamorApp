<ion-header>
  <ion-navbar color="primary">
    <ion-title>Instituições</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-searchbar class="barraPesquisa" placeholder="Procurar instituição" (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-item *ngFor="let item of listTask">
      <h2>{{ item.razaoSocialInst }}</h2>
      <h3>{{ item.descInstit }}</h3>
      <p>{{ item.logrdInstit }} , {{ item.logrNroInstit }}</p>
    </ion-item>
  </ion-list>
