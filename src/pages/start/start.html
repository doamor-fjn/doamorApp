<ion-header>
  <ion-navbar color="primary">
    <ion-title>Instituições</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="presentPopover($event)">
        Filtrar
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content>

  <ion-searchbar class="" placeholder="Procurar instituição" (ionInput)="getItems($event)">
  </ion-searchbar>
  <div padding class="listaCategorias">
    <ion-chip>
      <ion-label color="dark">Alimentos </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Material de Construção </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Eletrônicos </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Roupas </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Instrumentos Músicais </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Brinquedos </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Higiene Pessoal </ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="dark">Material Escolar </ion-label>
    </ion-chip>
  </div>
