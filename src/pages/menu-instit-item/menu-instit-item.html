<ion-header>
  <ion-navbar>
    <ion-title>Donativos Recebiveis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="registerForm" (ngSubmit)="submitItens()">
    <ion-list no-border>
      <ion-item>
        <ion-label>
          Alimentos
        </ion-label>
        <ion-checkbox  [(ngModel)]='alimentos' formControlName='alimentos'></ion-checkbox >
        <ion-icon name="restaurant" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Material de Construção
        </ion-label>
        <ion-toggle [(ngModel)]='materialConst' formControlName='materialConst'></ion-toggle>
        <ion-icon name="construct" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Eletrônicos
        </ion-label>
        <ion-toggle [(ngModel)]='eletronico' formControlName='eletronico'></ion-toggle>
        <ion-icon name="desktop" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Roupas
        </ion-label>
        <ion-toggle [(ngModel)]='roupas' formControlName='roupas'></ion-toggle>
        <ion-icon name="shirt" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Instrumentos Músicais
        </ion-label>
        <ion-toggle [(ngModel)]='instrMusic' formControlName='instrMusic'></ion-toggle>
        <ion-icon name="musical-notes" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Brinquedos
        </ion-label>
        <ion-toggle [(ngModel)]='brinquedos' formControlName='brinquedos'></ion-toggle>
        <ion-icon name="football" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
          Higiene Pessoal
        </ion-label>
        <ion-toggle [(ngModel)]='higienPesl' formControlName='higienPesl'></ion-toggle>
        <ion-icon name="switch" item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>
            Material Escolar
        </ion-label>
        <ion-toggle [(ngModel)]='materialEscl' formControlName='materialEscl'></ion-toggle>
        <ion-icon name="book" item-start></ion-icon>
      </ion-item>
    </ion-list>
    <div padding>
        <!--Desabilita o botão de cadastrar caso o  formulario registerForm no create-doador.ts não seja atentido-->  
        <button type="submit">Cadastrar</button>
    </div>
  </form>
</ion-content>
