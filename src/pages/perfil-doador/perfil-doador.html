<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 center>
        <img style="border-radius: 50%;" src="../../assets/imgs/avatar.png" />
      </ion-col>
      <ion-col col-1></ion-col>

      <ion-col col-1></ion-col>
      <ion-col col-10>
        <h2>{{ nomeDoador }}</h2>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>


      <ion-list>
        <ion-item>
          <a color="primary">Email</a>
          <p>{{ emailDoador }}</p>
        </ion-item>

        <ion-item>
          <a color="primary">Data de Nascimento</a>
          <p>{{ dataNascDoador }}</p>
        </ion-item>

        <ion-item>
          <a color="primary">Sexo</a>
          <p>{{ sexoDoador }}</p>
        </ion-item>
      </ion-list>

      <ion-grid>
          <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <button ion-button color="light" round full class="btn btn-sign-in" [navPush]="'alter-doador'">Editar</button>
      </ion-col>
      <ion-col col-1></ion-col>

      <ion-col col-1></ion-col>
      <ion-col col-10>
        <a color="primary" (click)="removeDoador()" href="">Excluir conta</a>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
