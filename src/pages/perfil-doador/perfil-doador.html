<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 text-center>
        <img style="border-radius: 50%;" src="../../assets/imgs/avatar.png" />
      </ion-col>
      <ion-col col-1></ion-col>

      <ion-col col-1></ion-col>
      <ion-col col-10 text-center>
        <h2>{{ nomeDoador }}</h2>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <a color="primary">Email</a>
      <!--<ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>-->
      <p>{{ emailDoador }}</p>
    </ion-item>
    <ion-item>
      <a color="primary">Data de Nascimento</a>
      <!--<ion-icon name="ios-calendar" class="icon-login" item-left></ion-icon>-->
      <p>{{ dataNascDoador | date:'dd/MM/yyyy' }}</p>
    </ion-item>

    <ion-item>
      <a color="primary">Sexo</a>
      <!--<ion-icon name="ios-people" class="icon-login" item-left></ion-icon>-->
      <p>{{ sexoDoador }}</p>
    </ion-item>
  </ion-list>

</ion-content>
